<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.netflix.com" type="image/x-icon">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Netflix Brasil - assistir a séries online</title>
</head>
<body>
    <header>
        <div id="nav-flex">
            <img  id="logo" src="img/logo.png" alt="Logo-Netflix">
            <div id="form-language">
                <form>
                    <select>
                        <option value="portugues" selected>Português</option>
                        <option value="english">English</option>
                    </select>
                    <span class="material-symbols-outlined" id="symbol-language">language</span>
                </form>
            </div>
            <button type="submit">Entrar</button>
        </div>
        <div id="register">
            <h1>Filmes, séries e muito mais. Sem limites</h1>
            <p>Assiste onde quiser. cancele quando quiser.</p>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <form>
                <input type="email" class="email-register" placeholder="Email">
                <button class="btn">Vamos lá ></button>
            </form>
        </div>
    </header>
    <main>
        <section id="section-1">
            <div class="line"></div>
            <div class="painel">
                <h1>Aproveite na TV.</h1>
                <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</p>
                <div class="demonstration-video">
                    <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" autoplay muted loop></video>
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="img">                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
